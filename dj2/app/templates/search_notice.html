{%  extends "front_base.html" %}

{% block content %}
<div class="container">
        <!-- Example row of columns -->
        <div class="row">
          {%  for notice in notices %}
          <div class="col-md-4">
            <h2>{{ notice.title }}</h2>
            <h3>{{ notice.cre_date|date:"Y-m-d " }}</h3>
            <p>{{  notice.message  }}</p>
            <p><a class="btn btn-secondary" href="/displaynotice/?noticeid={{notice.id}}" role="button">View details &raquo;</a></p>
          </div>
          {% endfor  %}
          
</div>
{% endblock %}
